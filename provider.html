	<script type="text/javascript">

var js = null;
var head = null;

function errorExit() {
    var online = storage.get("logExit");
    if (online != null) {
        _log('<et t="ot"></et>');
        _log('</p>');
        storage.remove("logExit");
    }
}

function init() {
    // log start
    errorExit();
    to(180);
    _log('<p v="pr">');
    // log stop
	var prvId = storage.get("provider");
	if (prvId) {
	    // log start
	    _log('<pr i="' + prvId + '"></pr>');
	    // log stop
	    var oPrv = getScriptIE(prvId);
	    if (oPrv !== null) {
	        start(oPrv);
	    }
	    else {
	        // log start
	        if (oPrv == null) {
	            _log('<pr i="u"></pr>');
	            _log('<e t="6"></e>');
	            _log('</p>');
	        }
	        // log stop
	        document.location.href = "./provider_undefined.html";
	    }
		//getScript("./config/" + storage.get("provider") + ".js", start);
	}
    else {
        // log start
	    _log('<e t="6"></e>');
	    _log('</p>');
	    // log stop
	    document.location.href = "./provider_undefined.html";
	}
}

function start(oPrv) {
    var oProvider = oPrv;
    try {
        (new CJsDataProvider).modifyProvider(oProvider);
    }
    catch (e) {
    }
    
    if ($isNoU(oProvider)) {
        // log start
        _log('<e t="7"></e>');
        _log('</p>');
        // log stop
        document.location.href = "./index.html";
    }
    else {
        var page = newObject(CProviderPage, null, null, null, "page", "content", oProvider);
        page.render();
    }
}

    </script>
