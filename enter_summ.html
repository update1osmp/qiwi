<html>
<head>
	<title>Enter_Summ</title>
	<meta http-equiv="content-type" content="text/html; charset=windows-1251" />
	<meta http-equiv="pragma" content="no-cache" />
	<link rel="stylesheet" href="./css/enter_summ.css" type="text/css" />
    <script type="text/javascript" src="./cfg/index_config.js"></script>
	<script type="text/javascript" src="./js/engine/utils.js"></script>
	<script type="text/javascript" src="./js/engine/storage.js"></script>
    <script type="text/javascript" src="./js/engine/base.js"></script>
    <script type="text/javascript" src="./js/engine/pages.es.js"></script>
    <script type="text/javascript" src="./js/engine/advUtils.js"></script>
	<script type="text/javascript" src="./js/engine/advert.js"></script>
	<script type="text/javascript" src="./advert_content.js"></script>

</head>
<body onload="init();">
    <div style="display: none;">
        <object id="Maratl" classid="clsid:025D39DC-87F3-468B-B553-5BCE1B085952" VIEWASTEXT></object>
        <script language="jscript">
            function Maratl::OnResponse(sName, sVal) {
                getData(sName, sVal);
            }
        </script>
    </div>

    <div id="content">
        <bgsound src="./sound/enter_summ.wav" loop="1"></bgsound>
        <div id="qiwi_logo"></div>
    
         <form id="ff" name="ff" method="post" action="#">
            <input id="NominalCommissionInfo" name="NominalCommissionInfo" type="hidden" value="" />
            <input id="CommProfileLine" name="CommProfileLine" type="hidden" value="0" />
            <input id="komissprofile" name="komissprofile" type="hidden" value="" />
            <input id="comissionInfoText" name="comissionInfoText" type="hidden" value="" />
            <input id="really_summ_prop" name="really_summ_prop" type="hidden" value="" />
            <input id="komissprop" name="komissprop" type="hidden" value="" />
            <input id="min_summ" name="min_summ" type="hidden" value="" />
            <input id="max_cash_summ" name="max_cash_summ" type="hidden" value="не ограничена" />


            <table class="w_h_100" border="0" cellpadding="0" cellspacing="0">
                <tr>
                    <td align="center" valign="top">
                        <div id="block">
                            <div id="block_up">
                                <div id="input_summ">
                                    <div id="summ_c">
                                        <div id="summ_c_b1" class="f_l"><input id="getAmount" name="getAmount" class="inp" type="text" value="0" /></div>
                                        <div id="summ_c_b2" class="f_l">руб.</div>
                                    </div>
                                </div>
                                <div id="alert_block" class="info_block">
                                    <p id="min_max"></p>
                                    <p id="alert_min"></p>
                                </div>
                                <div id="real_summ">
                                    <div id="real_c">
                                        <div id="real_c_b1" class="f_l"><input id="really_summ" name="really_summ" class="inp" type="text" value="0" /></div>
                                        <div id="real_c_b2" class="f_l">руб.</div>
                                    </div>
                                </div>
                                <div id="info_block" class="info_block">
                                    <p id="summ_info"></p>
                                    <p id="automat_info">Автомат сдачи не выдает.</p>
                                </div>
                                <div id="comiss_block"></div>
                            </div>
                            <div id="block_down">
                                <div id="coin_string_temp"></div><!--Возможна комиссия на монеты-->
                                <div id="coin_string"></div>
                                <div id="table_content"></div>
                            </div>
                            <div id="comiss_btn" style="position:absolute; top:400px; left:20px; width:187px; height:62px; float:left; background:url('./img/ui/es/komiss.gif'); display:none;" onclick="showComiss();"></div>
                        </div>
                    </td>
                </tr>
            </table>
            <div id="komiss_div" class="coin_comiss">
                <table cellpadding="0" cellspacing="0" border="0">
                    <tr>
                        <td><input id="komiss" name="komiss" class="inp" type="text" value="" /></td>
                        <td><p id="komiss_p">руб.</p></td>
                    </tr>
                </table>
            </div>
        </form>
        <form id="alert" name="alert" method="post" action="#">
            <input id="alert1" name="alert1" type="hidden" value="" />
        </form>

        <div id="btn_center" class="bottom-button-center">
            <img id="commission_btn_2" alt="" src="./img/ui/navigation/menu.gif"  style="display: block;" onclick='new CInnerShadow("commission_btn_2"); setTimeout(function(){ _log("<et t=\"m\"></et>"); _log("</p>"); document.location = "./ok.html"; }, 100);' />
        </div>

        <div id="wait">
	        <embed width="100%" height="100%" src="./swf/wait.swf"></embed>
        </div>

        <div id="message"></div>
        <div id="btn_right" class="bottom-button-right">
            <img id="button_payment" src="./img/ui/navigation/payment.gif" onclick="onPaymentBtnClick();" />
        </div>

        <div id="coin_div" class="coin_comiss">
            <table cellpadding="0" cellspacing="0" border="0">
                <tr>
                    <td><input id="coin" name="coin" class="inp" type="text" value="0" /></td>
                    <td><p id="coin_p">руб.</p></td>
                </tr>
            </table>
        </div>
        
        <div id="action_banner"></div>
        <div id="advert_1"></div>
    </div>
    
    <script type="text/javascript">
        attachPropertyChangeListener("CommProfileLine", $callback(preOnValueChange, "CommProfileLine"));
        attachPropertyChangeListener("really_summ", $callback(preOnValueChange, "really_summ"));
        attachPropertyChangeListener("komissprofile", $callback(preOnValueChange, "komissprofile"));
        attachPropertyChangeListener("NominalCommissionInfo", $callback(preOnValueChange, "NominalCommissionInfo"));
        attachPropertyChangeListener("getAmount", $callback(preOnValueChange, "getAmount"));
        attachPropertyChangeListener("comissionInfoText", $callback(preOnValueChange, "comissionInfoText"));
        attachPropertyChangeListener("alert1", $callback(alertInput, ""));
    </script>
</body>
</html>
