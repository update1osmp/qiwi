    <script type="text/javascript">
  
        function GetDateTimeString() {
            var dat = new Date();
            var nMonth = 1 + dat.getMonth();
            var strDate =  dat.getDate() + "." + nMonth + "." + dat.getFullYear() + "," + dat.getHours() + ":" + dat.getMinutes() + ":" + dat.getSeconds();
            return strDate;
        }

        function start() {
            document.getElementById("_extra_ev_date").value = GetDateTimeString();
            document.getElementById("ff").submit();
        }

    </script>
</head>

<body onload="start();">
  <form id="ff" name="ff" method="post" action="./cm_return.html">

    <input type="hidden" id="_extra_fake_provider" name="_extra_fake_provider" value="true" />
    <input type="hidden" id="_extra_result_int_page" name="_extra_result_int_page" value="cm_return.html" />
    <input type="hidden" id="_extra_ev_date" name="_extra_ev_date" value="" />
  </form>
</body>
